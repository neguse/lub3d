name: Check
on:
  push:
    branches: [master]
  pull_request:

permissions:
  pull-requests: write

jobs:
  lua-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Install clang
        run: sudo apt-get install -y clang

      - name: Generate bindings (C# Generator)
        run: |
          dotnet run --project Generator -- gen --deps deps --clang $(which clang) | tee /tmp/generator-output.txt

      - name: Post Generator metrics to summary
        if: always()
        run: |
          {
            echo '## Generator Metrics'
            echo '```'
            sed -n '/^=== Generator Metrics ===/,/^TOTAL/p' /tmp/generator-output.txt
            echo '```'
          } | tee /tmp/metrics-comment.md >> $GITHUB_STEP_SUMMARY

      - name: Comment metrics on PR
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR=${{ github.event.pull_request.number }}
          # Delete previous bot comment if exists
          gh api "repos/${{ github.repository }}/issues/${PR}/comments" \
            --jq '.[] | select(.user.login == "github-actions[bot]" and (.body | startswith("## Generator Metrics"))) | .id' \
          | while read id; do
              gh api -X DELETE "repos/${{ github.repository }}/issues/comments/${id}"
            done
          gh pr comment "${PR}" --body-file /tmp/metrics-comment.md

      - name: Setup Lua Language Server
        run: |
          curl -L https://github.com/LuaLS/lua-language-server/releases/download/3.16.4/lua-language-server-3.16.4-linux-x64.tar.gz | tar xz -C /tmp

      - name: Run Lua check
        run: python scripts/check.py
        env:
          LUA_LS: /tmp/bin/lua-language-server

  headless-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            preset: linux-dummy-release
          - os: windows-latest
            preset: win-dummy-release

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup cmake and ninja
        uses: lukka/get-cmake@latest

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install clang++ (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y clang

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure
        run: cmake --preset ${{ matrix.preset }} -DCMAKE_C_COMPILER_LAUNCHER=sccache -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
        env:
          CC: ${{ runner.os == 'Linux' && 'clang' || '' }}
          CXX: ${{ runner.os == 'Linux' && 'clang++' || '' }}
          SCCACHE_GHA_ENABLED: "true"

      - name: Build
        run: cmake --build build/dummy-release --parallel
        env:
          SCCACHE_GHA_ENABLED: "true"

      - name: Test examples
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cmd //c "scripts\\run_tests.bat build\\dummy-release 10"
          else
            ./scripts/run_tests.sh build/dummy-release 10
          fi
        shell: bash
